# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i --force
    - run: npm run build --if-present

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        sername: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }} # Use access token instead of password
  
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-api:v1.0.1 .
  
    - name: Push Docker Image to Docker Hub
      run: |
            docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-api:v1.0.1
  
  deploy_to_server:
         name: Deploy to server
         runs-on: ubuntu-latest
         needs: build
         steps:
           - name: Hit Webhook
             uses: distributhor/workflow-webhook@v2 
             env:
                webhook_url: https://h1test.invoicemate.net/webhooks/node-api-test
                webhook_secret: none
